<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Chicken factory</title>
</head>
<body>
    <!-- <h1>Hot chicken factory</h1>
    <button id="addChickenBtn">Add Chicken</button> -->
 
    <div id="addChickenForm" class="hidden">
            <h1>WELCOME TO CHICKEN FACTORY</h1>
            <fieldset class="chickForm">
              <label for="chickenName">Name</label>
              <input type="text" name="chickenName" id="chickenName" />
              <br />
              <label for="chickenGender">Gender</label>
              <select name="chickenGender" id="chickenGender">
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
              <br />
              <label for="chickenColor">Color</label>
              <input type="text" name="chickenColor" id="chickenColor" />
              <br />
              <label for="chickenSpice">Spice Level</label>
              <select name="chickenSpice" id="chickenSpice">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <br />
              <button id="saveChickenBtn">Save Chicken</button>
            </fieldset>
            <hr />
          </div>

<div class="output"></div>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
